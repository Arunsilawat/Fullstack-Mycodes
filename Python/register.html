<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
      <form action="{% url 'register' %}" method='post' align='center'>
        {% csrf_token %}
        <h1>----------------- Registration -----------------</h1><br>
            <h1>{{msg}}</h1>
            Name : <input type="text" name="nm" required><br><br>
            Email : <input type="email" name="em" required><br><br>
            Contact : <input type="tel" name="con" required><br><br>
            Password : <input type="password" name="pass" required><br><br>
            Confirm Password : <input type="password" name="cpass" required><br><br>
            <button type="submit" >Register</button>
     </form>
     <a href="{% url 'login' %}"><button  >Login</button></a>
     <a href="{% url 'logout' %}"><button  >Logout</button></a>
</body>
</html>
