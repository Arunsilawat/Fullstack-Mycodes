<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>{{nm}}</h1>
    <h1>{{em}}</h1>
    <h1>{{con}}</h1>
    <h1>{{pas}}</h1>

    <div class="container" >
        <table class="table" style="border: 2px solid black;">
            <thead >
                <tr>
                    <th style="border: 2px solid black;">ID </th>
                    <th style="border: 2px solid black;">Name</th>
                    <th style="border: 2px solid black;">Email</th>
                    <th style="border: 2px solid black;">Contact</th>
                    <th style="border: 2px solid black;">Password</th>
                </tr>
            </thead>
            <tbody >
                {% for i in data %}
                <tr >
                    <td style="border: 2px solid black;">{{i.id}}</td>
                    <td style="border: 2px solid black;">{{i.stu_name}}</td>
                    <td style="border: 2px solid black;">{{i.stu_email}}</td>
                    <td style="border: 2px solid black;">{{i.stu_contact}}</td>
                    <td style="border: 2px solid black;">{{i.stu_password}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> <br>
    <a href="{% url 'logout' %}"><button>Logout</button></a>
</body>

</html>
