<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-5/assets/css/registration-5.css">
</head>
<body>
     <!-- Registration 5 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6 text-bg-primary">
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="col-10 col-xl-8 py-3">
                <!-- <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/img/bsb-logo-light.svg" width="245" height="80" alt="BootstrapBrain Logo"> -->
                <hr class="border-primary-subtle mb-4">
                <h2 class="h1 mb-4">We make digital Bookings that drive you to stand out.</h2>
                <p class="lead m-0">We write words, take photos, make videos, and interact with artificial intelligence.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Fill Details</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to Book</h3>
                  </div>
                </div>
              </div>
              <form action="{% url 'datadisplay' %}" method="post">
                {% csrf_token %}
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="fnm" id="firstName" placeholder="First Name" value="{{user.fnm}}" readonly>
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="lnm" id="lastName" placeholder="Last Name" value="{{user.lnm}}" readonly>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="em" id="email" placeholder="name@example.com" value="{{user.em}}" readonly>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Doctor Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="doctor" id="password" value="{{user.doctor}}" readonly>
                  </div>
                  <div class="col-12">
                    <label for="firstName" class="form-label">Treatment <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="treat" id="firstName" placeholder="First Name" value="{{user.treat}}" readonly >
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">Amount <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="amount" id="lastName" placeholder="Last Name" value="{{user.amount}}" readonly>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Appointment Date & Time<span class="text-danger">*</span></label>
                    <input type="datetime-local" class="form-control" name="date" id="email" placeholder="Enter Date And Time" required>
                  </div> 
                  <div class="col-12">
                    <label for="password" class="form-label">Contact <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="contact" id="password" placeholder="Enter Contact"  required>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="address" id="email" placeholder="Enter Address" required>
                  </div>               
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
